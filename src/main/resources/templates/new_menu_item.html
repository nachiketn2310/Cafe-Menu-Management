<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Menu Item</title>
</head>
<body>
<h2>Add New Menu Item</h2>
<form action="/saveMenuItem" th:object="${menuItem}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" /><br>
    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" /><br>
    <label for="price">Price:</label>
    <input type="text" id="price" th:field="*{price}" /><br>
    <button type="submit">Save</button>
</form>
<a href="/">Back to Menu</a>
</body>
</html>
